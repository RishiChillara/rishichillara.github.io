<!DOCTYPE html>
<html>
    <head>
        <title>Prison Break</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <!--TODO: Add Nav and Progress Bar-->
    <body>
        <!-- Starting Text-->
        <div id="startingText" class="uk-cover-container uk-padding-remove uk-background-muted uk-height-viewport">
            <div class="uk-text-lead uk-position-center">
                Choose Wisely for Your Freedom
            </div>
        </div>
           
        
        <!--Panel for Choices-->
        <div id="mainPanel" class="uk-cover-container uk-background-secondary uk-height-viewport uk-hidden">
            <div class = "uk-padding-large" >
                <div class="uk-card uk-card-default uk-card-large uk-card-body uk-position-center">
                    <h3 id ="prompt" class="uk-card-title"></h3>
                    <div class="uk-flex uk-flex-column uk-flex-middle">
                        <button id="choice1" class="uk-button uk-button-default uk-margin-bottom"></button>
                        <button id="choice2" class="uk-button uk-button-default"></button>
                        <button id="choice3" class="uk-button uk-button-default uk-margin-top"></button>
                        <img class="uk-margin-top" id="gifHolder" width="300" height="300" data-src="" alt="" uk-img> <!-- add width and height if you want, might be spacing problems-->
                    </div>
                </div>
            </div>
        </div>


        <div id="endingText" class="uk-cover-container uk-padding-remove uk-background-muted uk-height-viewport uk-hidden">
            <div class="uk-position-center"> 
                <div class="uk-flex uk-flex-column uk-flex-middle">
                    <div class="uk-text-lead uk-text-center uk-margin-bottom">
                        Congrats, you won!
                    </div>
                    <!-- Winning Gif Here if there in none comment out this line -->
                    <img data-src="images/digging.gif" width="300" height="300" alt="" uk-img>
                </div>
            </div>
        </div>

        <div id="death" class="uk-cover-container uk-padding-remove uk-background-muted uk-height-viewport uk-hidden">
                <div class="uk-position-center"> 
                    <div class="uk-flex uk-flex-column uk-flex-middle">
                        <div id="deathtext" class="uk-text-lead uk-text-center uk-margin-bottom">
                            The guard shot you, refresh the page to start over.
                        </div>
                        <!-- Death Gif Here -->
                        <img data-src="images/LockUp" width="300" height="300" alt="" uk-img> <!-- Specify width and height if it looks strange-->
                    </div>
                </div>
        </div>

    </body>
    <script src="js/gameLogic.js"></script>

</html>
